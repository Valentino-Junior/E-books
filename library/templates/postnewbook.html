{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% load cloudinary %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5 mt-5 jumbotron">
            <h4 class="ml-5"><b>Post a new book</b></h4>
            <hr>
            <form action=" " method="post" class="form-group container">
                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">Post</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
