{%extends 'base.html'%}
{% block content %}
{{block.super}}
{% load crispy_forms_tags %}
{% load static %}
<style>
    .add{
    padding: 3rem;
    border-radius: 30px;
    background-color: orange;
}
.add:hover {
    box-shadow: 0 0 10px rgba(1, 56, 56, 0.6), 0 0 20px rgba(1, 56, 56, 0.6), 0 0 20px rgba(1, 56, 56, 0.6);
}
</style>
<div class="container">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-5 mt-5 jumbotron add">
          <h4 class="ml-5"><b>Please subscribe</b></h4>
          <hr>
          <div class="form-group">
          <form action="{%url 'subscription'%}" method="post" class="form-group container" style="color: red;" >
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
          </form>
          </div>
      </div>
  </div>
</div>
</div>

  
  
{% endblock %}
