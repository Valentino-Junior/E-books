{%extends 'base.html'%}
{% block content %}
<style>
    .profile {
        margin-top: 10%;
    }
</style>

<div class="container d-flex justify-content-center profile">
    <div class="row">
        <div class="col-md mb-3 mt-3 ">
            <img class="rounded-circle " src="{{user.profile.image.url}}" width="160px" height="160px"
                class="img-responsive" alt="profile">
            <br><br>
            <h4 class="text-muted">~~{{user.username|capfirst}}~~</h4>
            <p>Bio: <b>{{user.profile.bio}}</b></p>
            <p class="text-info" style="font-size: 16px; font-weight: bold;"><b>{{user.email}}</b></p>
            <p>Joined: <b>{{user.profile.join_date|timesince}} ago</b></p>
            <a class="btn btn-dark" href="{% url 'create_profile' %}"><b>Update Profile</b></a>

        </div>

        {% endblock %}
